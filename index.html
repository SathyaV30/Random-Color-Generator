<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Random Color Generator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: white;
      transition: background-color 2s;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    h1 {
      margin-bottom: 20px;
    }

    .customization {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .customization label {
      margin-right: 10px;
    }

    .customization input[type="range"] {
      width: 150px;
      margin-right: 10px;
    }

    .customization #saturation-value,
    .customization #brightness-value {
      width: 30px;
      text-align: center;
      font-weight: bold;
    }

    .board {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }

    .choice {
      margin: 0;
    }

    .choice span {
      font-weight: bold;
    }

    .color-code {
      margin: 5px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body id="body">
  <h1>Press the spacebar to generate a color</h1>
  <div class="customization">
    <label for="color-range">Color Range:</label>
    <select id="color-range">
      <option value="all">All Colors</option>
      <option value="warm">Warm Colors</option>
      <option value="cool">Cool Colors</option>
      <option value="blues">Blues</option>
      <option value="greens">Greens</option>
      <option value="reds">Reds</option>
    </select>
    <label for="saturation">Saturation:</label>
    <input type="range" id="saturation" min="0" max="100" value="50">
    <span id="saturation-value">50</span>
    <label for="brightness">Brightness:</label>
    <input type="range" id="brightness" min="0" max="100" value="50">
    <span id="brightness-value">50</span>
  </div>
  <div class="board">
    <p class="choice"><span id="c">White</span></p>
    <p class="color-code"><span id="a1">#FFFFFF</span></p>
  </div>
  <script type="text/javascript" src="ntc.js"></script>
  <script src="script.js"></script>
</body>
</html>
